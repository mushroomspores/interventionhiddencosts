<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylez.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
  </head>

  <body>

    <img src="locations/location8.png" id="bg">
    <img src="location8outlines/stooloutline.png" id="stooloutline">
    <img src="location8outlines/stoolprice.png" id="stooloverlay">
    <img src="location8outlines/rectsofaoutline.png" id="rectsofaoutline">
    <img src="location8outlines/rectsofaprice.png" id="rectsofaoverlay">
    <img src="location8outlines/stableoutline.png" id="stableoutline">
    <img src="location8outlines/stableprice.png" id="stableoverlay">
    <img src="location8outlines/schairoutline.png" id="schairoutline">
    <img src="location8outlines/schairprice.png" id="schairoverlay">
    <img src="location8outlines/boothoutline.png" id="boothoutline">
    <img src="location8outlines/boothprice.png" id="boothoverlay">
    <img src="location8outlines/highstooloutline.png" id="highstooloutline">
    <img src="location8outlines/highstoolprice.png" id="highstooloverlay">
    <img src="location8outlines/next.png" id="nexttol9">
    <img src="location8outlines/back.png" id="backtol7">


    <script>
    const bg = document.querySelector('#bg')
    const stoolol = document.querySelector('#stooloutline')
    const stoolov = document.querySelector('#stooloverlay')
    const rectsofaol = document.querySelector('#rectsofaoutline')
    const rectsofaov = document.querySelector('#rectsofaoverlay')
    const stableol = document.querySelector('#stableoutline')
    const stableov = document.querySelector('#stableoverlay')
    const schairol = document.querySelector('#schairoutline')
    const schairov = document.querySelector('#schairoverlay')
    const boothol = document.querySelector('#boothoutline')
    const boothov = document.querySelector('#boothoverlay')
    const highstoolol = document.querySelector('#highstooloutline')
    const highstoolov = document.querySelector('#highstooloverlay')
    const next = document.querySelector('#nexttol9')
    const back = document.querySelector('#backtol7')

    console.log("reached")

    function showStoolovOverlay (e) {
      stoolov.style.position = 'absolute'
      stoolov.style.zIndex = 9
      stoolov.style.top = (innerHeight / 2) - (stoolov.height / 2) + 'px'
      stoolov.style.left = (innerWidth / 2) - (stoolov.width / 2) + 'px'
      stoolov.style.display = 'block'
    }
    function showRectsofaovOverlay (e) {
      rectsofaov.style.position = 'absolute'
      rectsofaov.style.zIndex = 8
      rectsofaov.style.top = (innerHeight / 2) - (rectsofaov.height / 2) + 'px'
      rectsofaov.style.left = (innerWidth / 2) - (rectsofaov.width / 2) + 'px'
      rectsofaov.style.display = 'block'
    }
    function showStableovOverlay (e) {
      stableov.style.position = 'absolute'
      stableov.style.zIndex = 10
      stableov.style.top = (innerHeight / 2) - (stableov.height / 2) + 'px'
      stableov.style.left = (innerWidth / 2) - (stableov.width / 2) + 'px'
      stableov.style.display = 'block'
    }
    function showSchairovOverlay (e) {
      schairov.style.position = 'absolute'
      schairov.style.zIndex = 12
      schairov.style.top = (innerHeight / 2) - (schairov.height / 2) + 'px'
      schairov.style.left = (innerWidth / 2) - (schairov.width / 2) + 'px'
      schairov.style.display = 'block'
    }
    function showBoothovOverlay (e) {
      boothov.style.position = 'absolute'
      boothov.style.zIndex = 11
      boothov.style.top = (innerHeight / 2) - (boothov.height / 2) + 'px'
      boothov.style.left = (innerWidth / 2) - (boothov.width / 2) + 'px'
      boothov.style.display = 'block'
    }
    function showHighstoolovOverlay (e) {
      highstoolov.style.position = 'absolute'
      highstoolov.style.zIndex = 13
      highstoolov.style.top = (innerHeight / 2) - (highstoolov.height / 2) + 'px'
      highstoolov.style.left = (innerWidth / 2) - (highstoolov.width / 2) + 'px'
      highstoolov.style.display = 'block'
    }

    function hideOverlay () {
      stoolov.style.display = 'none'
      rectsofaov.style.display = 'none'
      stableov.style.display = 'none'
      schairov.style.display = 'none'
      boothov.style.display = 'none'
      highstoolov.style.display = 'none'
    }

    function overStoolol () {
      stoolol.style.cursor = 'pointer'
      stoolol.src = 'location8outlines/b_stooloutline.png'
    }
    function overStoolov () {
      stoolov.style.cursor = 'pointer'
      stoolov.src = 'location8outlines/stoolprice.png'
    }

    function overRectsofaol () {
      rectsofaol.style.cursor = 'pointer'
      rectsofaol.src = 'location8outlines/b_rectsofaoutline.png'
    }
    function overRectsofaov () {
      rectsofaov.style.cursor = 'pointer'
      rectsofaov.src = 'location8outlines/rectsofaprice.png'
    }

    function overStableol () {
      stableol.style.cursor = 'pointer'
      stableol.src = 'location8outlines/b_stableoutline.png'
    }
    function overStableov () {
      stableov.style.cursor = 'pointer'
      stableov.src = 'location8outlines/stableprice.png'
    }

    function overSchairol () {
      schairol.style.cursor = 'pointer'
      schairol.src = 'location8outlines/b_schairoutline.png'
    }
    function overSchairov () {
      schairov.style.cursor = 'pointer'
      schairov.src = 'location8outlines/schairprice.png'
    }

    function overBoothol () {
      boothol.style.cursor = 'pointer'
      boothol.src = 'location8outlines/b_boothoutline.png'
    }

    function overHighstoolol () {
      highstoolol.style.cursor = 'pointer'
      highstoolol.src = 'location8outlines/b_highstooloutline.png'
    }
    function overHighstoolov () {
      highstoolov.style.cursor = 'pointer'
      highstoolov.src = 'location8outlines/highstoolprice.png'
    }

    function overNext () {
      next.style.cursor = 'pointer'
      next.src = 'location7/next.png'
    }
    function overBack () {
      back.style.cursor = 'pointer'
      back.src = 'location7/back.png'
    }

    function out () {
      stoolol.src = 'location8outlines/stooloutline.png'
      rectsofaol.src = 'location8outlines/rectsofaoutline.png'
      stableol.src = 'location8outlines/stableoutline.png'
      schairol.src = 'location8outlines/schairoutline.png'
      boothol.src = 'location8outlines/boothoutline.png'
      highstoolol.src = 'location8outlines/highstooloutline.png'
    }

    function placeBG () {
      const bgVSstoololHeight = stoolol.height / bg.height
      const bgVSstoololWidth = stoolol.width / bg.width
      const bgVSrectsofaolHeight = rectsofaol.height / bg.height
      const bgVSrectsofaolWidth = rectsofaol.width / bg.width
      const bgVSstableolHeight = stableol.height / bg.height
      const bgVSstableolWidth = stableol.width / bg.width
      const bgVSschairolHeight = schairol.height / bg.height
      const bgVSschairolWidth = schairol.width / bg.width
      const bgVSbootholHeight = boothol.height / bg.height
      const bgVSbootholWidth = boothol.width / bg.width
      const bgVShighstoololHeight = highstoolol.height / bg.height
      const bgVShighstoololWidth = highstoolol.width / bg.width
      const bgVSnextHeight = next.height/bg.height
      const bgVSnextWidth = next.width/bg.width
      const bgVSbackHeight = back.height/bg.height
      const bgVSbackWidth = back.width/bg.width

      const bgAR = bg.width / bg.height
      const stoololAR = stoolol.width / stoolol.height
      const rectsofaolAR = rectsofaol.width / rectsofaol.height
      const stableolAR = stableol.width / stableol.height
      const schairolAR = schairol.width / schairol.height
      const bootholAR = boothol.width / boothol.height
      const highstoololAR = highstoolol.width / highstoolol.height
      const nextAR = next.width / next.height
      const backAR = back.width / back.height
      const winAR = innerWidth / innerHeight
      bg.style.position = 'absolute'
      stoolol.style.position = 'absolute'
      stoolol.style.zIndex = 3
      rectsofaol.style.position = 'absolute'
      rectsofaol.style.zIndex = 2
      stableol.style.position = 'absolute'
      stableol.style.zIndex = 4
      schairol.style.position = 'absolute'
      schairol.style.zIndex = 6
      boothol.style.position = 'absolute'
      boothol.style.zIndex = 5
      highstoolol.style.position = 'absolute'
      highstoolol.style.zIndex = 7
      next.style.position = 'absolute'
      next.style.zIndex = 15
      back.style.position = 'absolute'
      back.style.zIndex = 14
      console.log(`${winAR}, ${bgAR}`)
      if (winAR > bgAR) { // when screen is wider than bg ratio
          console.log("screen is wider than bg")
        bg.style.width = innerHeight * bgAR + 'px'
        bg.style.height = innerHeight + 'px'
        stoolol.style.width = bgVSstoololWidth * innerHeight * bgAR + 'px'
        stoolol.style.height = bgVSstoololHeight * innerHeight + 'px'
        rectsofaol.style.width = bgVSrectsofaolWidth * innerHeight * bgAR + 'px'
        rectsofaol.style.height = bgVSrectsofaolHeight * innerHeight + 'px'
        stableol.style.width = bgVSstableolWidth * innerHeight * bgAR + 'px'
        stableol.style.height = bgVSstableolHeight * innerHeight + 'px'
        schairol.style.width = bgVSschairolWidth * innerHeight * bgAR + 'px'
        schairol.style.height = bgVSschairolHeight * innerHeight + 'px'
        boothol.style.width = bgVSbootholWidth * innerHeight * bgAR + 'px'
        boothol.style.height = bgVSbootholHeight * innerHeight + 'px'
        highstoolol.style.width = bgVShighstoololWidth * innerHeight * bgAR + 'px'
        highstoolol.style.height = bgVShighstoololHeight * innerHeight + 'px'
        next.style.width = bgVSnextWidth * innerHeight * bgAR + 'px'
        next.style.height = bgVSnextHeight * innerHeight + 'px'
        back.style.width = bgVSbackWidth * innerHeight * bgAR + 'px'
        back.style.height = bgVSbackHeight * innerHeight + 'px'
        bg.style.top = '0px'
        bg.style.left = (innerWidth / 2) - (bg.width / 2) + 'px'
        console.log(`${bg.style.top}`)
        console.log(`bg: ${bg.style.top}, ${bg.style.left}`)

        stoolol.style.top = '68.3vh'
        stoolol.style.left = (innerWidth / 2) - (bg.width / 2) + (bg.width * 0.227) + 'px'
        console.log(`stool: ${stoolol.style.top}, ${stoolol.style.left}`)

        rectsofaol.style.top = '59.6vh'
        rectsofaol.style.left = (innerWidth / 2) - (bg.width / 2) + (bg.width * 0.245) + 'px'
        console.log(`rect sofa: ${rectsofaol.style.top}, ${rectsofaol.style.left}`)

        stableol.style.top = '58vh'
        stableol.style.left = (innerWidth / 2) - (bg.width / 2) + (bg.width * 0.09) + 'px'
        console.log(`stable: ${stableol.style.top}, ${stableol.style.left}`)

        schairol.style.top = '55.2vh'
        schairol.style.left = (innerWidth / 2) - (bg.width / 2) + (bg.width * 0.218) + 'px'
        console.log(`schair: ${schairol.style.top}, ${schairol.style.left}`)

        boothol.style.top = '51vh'
        boothol.style.left = (innerWidth / 2) - (bg.width / 2) + (bg.width * 0.22) + 'px'
        console.log(`booth: ${boothol.style.top}, ${boothol.style.left}`)

        highstoolol.style.top = '52vh'
        highstoolol.style.left = (innerWidth / 2) - (bg.width / 2) + (bg.width * 0.405) + 'px'
        console.log(`high stool: ${highstoolol.style.top}, ${highstoolol.style.left}`)

        next.style.top = '79.3vh'
        next.style.left = (innerWidth / 2) - (bg.width / 2) + (bg.width * 0.467) + 'px'
        console.log(`next: ${next.style.top}, ${next.style.left}`)

        back.style.top = '88.9vh'
        back.style.left = (innerWidth / 2) - (bg.width / 2) + (bg.width * 0.486) + 'px'
        console.log(`back: ${back.style.top}, ${back.style.left}`)
      } else { // when screen is tighter than bg ratio
          console.log("bg is wider than screen")
        bg.style.width = innerWidth + 'px'
        bg.style.height = innerWidth / bgAR + 'px'
        stoolol.style.width = bgVSstoololWidth * innerWidth + 'px'
        stoolol.style.height = bgVSstoololHeight * (innerWidth / bgAR) + 'px'
        rectsofaol.style.width = bgVSrectsofaolWidth * innerWidth + 'px'
        rectsofaol.style.height = bgVSrectsofaolHeight * (innerWidth / bgAR) + 'px'
        stableol.style.width = bgVSstableolWidth * innerWidth + 'px'
        stableol.style.height = bgVSstableolHeight * (innerWidth / bgAR) + 'px'
        schairol.style.width = bgVSschairolWidth * innerWidth + 'px'
        schairol.style.height = bgVSschairolHeight * (innerWidth / bgAR) + 'px'
        boothol.style.width = bgVSbootholWidth * innerWidth + 'px'
        boothol.style.height = bgVSbootholHeight * (innerWidth / bgAR) + 'px'
        highstoolol.style.width = bgVShighstoololWidth * innerWidth + 'px'
        highstoolol.style.height = bgVShighstoololHeight * (innerWidth / bgAR) + 'px'
        next.style.width = bgVSnextWidth * innerWidth + 'px'
        next.style.height = bgVSnextHeight * (innerWidth / bgAR) + 'px'
        back.style.width = bgVSbackWidth * innerWidth + 'px'
        back.style.height = bgVSbackHeight * (innerWidth / bgAR) + 'px'
        bg.style.top = (innerHeight / 2) - (bg.height / 2) + 'px'
        bg.style.left = '0px'

        stoolol.style.top = (innerHeight / 2) - (bg.height / 2) + (bg.height * 0.683) + 'px'
        stoolol.style.left = '22.7vw'

        rectsofaol.style.top = (innerHeight / 2) - (bg.height / 2) + (bg.height * 0.596) + 'px'
        rectsofaol.style.left = '24.5vw'

        stableol.style.top = (innerHeight / 2) - (bg.height / 2) + (bg.height * 0.58) + 'px'
        stableol.style.left = '9vw'

        schairol.style.top = (innerHeight / 2) - (bg.height / 2) + (bg.height * 0.552) + 'px'
        schairol.style.left = '21.8vw'

        boothol.style.top = (innerHeight / 2) - (bg.height / 2) + (bg.height * 0.51) + 'px'
        boothol.style.left = '22vw'

        highstoolol.style.top = (innerHeight / 2) - (bg.height / 2) + (bg.height * 0.52) + 'px'
        highstoolol.style.left = '40.5vw'

        next.style.top = (innerHeight / 2) - (bg.height / 2) + (bg.height * 0.793) + 'px'
        next.style.left = '46.7vw'
        back.style.top = (innerHeight / 2) - (bg.height / 2) + (bg.height * 0.889) + 'px'
        back.style.left = '48.6vw'
      }
    }

    function openStoolLink () {
      const url = 'https://www.allermuir.com/en/products/soft-seating/pebble'
      const win = window.open(url, '_blank')
      win.focus()
    }
    function openRectsofaLink () {
      const url = 'http://www.keilhauer.com/products/jumble.html'
      const win = window.open(url, '_blank')
      win.focus()
    }
    function openStableLink () {
      const url = 'https://store.hermanmiller.com/dining/dining-tables/eames-rectangular-segmented-table/104.html?lang=en_US'
      const win = window.open(url, '_blank')
      win.focus()
    }
    function openSchairLink () {
      const url = 'https://store.hermanmiller.com/dining/dining-chairs/eames-molded-plastic-wire-base-side-chair-dsr/1153.html?lang=en_US'
      const win = window.open(url, '_blank')
      win.focus()
    }
    function openHighstoolLink () {
      const url = 'https://www.escnj.us/cms/lib/NJ02211024/Centricity/Domain/45/harter%20priceguide_march2017.pdf'
      const win = window.open(url, '_blank')
      win.focus()
    }
    function openNextLink () {
      const url = 'location9.html'
      const win = window.open(url, '_self')
    }
    function openBackLink () {
      const url = 'location7.html'
      const win = window.open(url, '_self')
    }

    hideOverlay()

    window.addEventListener('load', placeBG)
    window.addEventListener('resize', placeBG)

    stoolol.addEventListener('mouseover', overStoolol)
    stoolol.addEventListener('mouseout', out)
    stoolol.addEventListener('click', showStoolovOverlay)
    stoolov.addEventListener('click', openStoolLink)
    stoolov.addEventListener('mouseover', overStoolov)

    rectsofaol.addEventListener('mouseover', overRectsofaol)
    rectsofaol.addEventListener('mouseout', out)
    rectsofaol.addEventListener('click', showRectsofaovOverlay)
    rectsofaov.addEventListener('click', openRectsofaLink)
    rectsofaov.addEventListener('mouseover', overRectsofaov)

    stableol.addEventListener('mouseover', overStableol)
    stableol.addEventListener('mouseout', out)
    stableol.addEventListener('click', showStableovOverlay)
    stableov.addEventListener('click', openStableLink)
    stableov.addEventListener('mouseover', overStableov)

    schairol.addEventListener('mouseover', overSchairol)
    schairol.addEventListener('mouseout', out)
    schairol.addEventListener('click', showSchairovOverlay)
    schairov.addEventListener('click', openSchairLink)
    schairov.addEventListener('mouseover', overSchairov)

    boothol.addEventListener('mouseover', overBoothol)
    boothol.addEventListener('mouseout', out)
    boothol.addEventListener('click', showBoothovOverlay)

    highstoolol.addEventListener('mouseover', overHighstoolol)
    highstoolol.addEventListener('mouseout', out)
    highstoolol.addEventListener('click', showHighstoolovOverlay)
    highstoolov.addEventListener('click', openHighstoolLink)
    highstoolov.addEventListener('mouseover', overHighstoolov)

    next.addEventListener('click', openNextLink)
    next.addEventListener('mouseover', overNext)
    back.addEventListener('click', openBackLink)
    back.addEventListener('mouseover', overBack)

    bg.addEventListener('click', hideOverlay)
    </script>
  </body>

</html>
